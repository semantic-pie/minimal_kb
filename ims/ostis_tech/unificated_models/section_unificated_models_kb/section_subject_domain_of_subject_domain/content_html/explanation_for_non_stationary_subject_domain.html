<p><b><sc_element sys_idtf = "non_stationary_subject_domain">нестационарная предметная область</sc_element></b> - это <sc_element sys_idtf = "subject_domain">предметная область</sc_element>, в которой некоторые связи между сущностями, входящими в ее состав, меняются со временем (то есть носят ситуационный, нестационарный характер, другими словами, являются <sc_element sys_idtf = "temporary_entity">временными сущностями</sc_element>).</p>
