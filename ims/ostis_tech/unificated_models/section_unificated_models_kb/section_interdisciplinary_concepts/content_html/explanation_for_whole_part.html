<p> Связки <i><sc_element sys_idtf  = "relation">отношения</sc_element></i> <b><sc_element sys_idtf  = "nrel_whole_part">часть-целое*</sc_element></b> связывают некоторую сущность и другую сущность, которая является физической частью первой сущности. При этом предполагается, что уничтожение (удаление) целого приводит к уничтожению всех его частей. </p>
