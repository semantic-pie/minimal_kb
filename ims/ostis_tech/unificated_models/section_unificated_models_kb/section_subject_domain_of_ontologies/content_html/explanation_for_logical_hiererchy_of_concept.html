<p><b><sc_element sys_idtf = "logical_hiererchy_of_concept">логическая иерархия понятий</sc_element></b> – это <sc_element sys_idtf = "ontology">онтология</sc_element>, являющаяся надстройкой над <sc_element sys_idtf ="logical_ontology">логической онтологией</sc_element>, включающая описание системы определений понятий заданной <sc_element sys_idtf = "subject_domain">предметной области</sc_element> с указанием набора понятий, через которые определяется каждое определяемое понятие рассматриваемой <sc_element sys_idtf = "subject_domain">предметной области</sc_element>.</p>
