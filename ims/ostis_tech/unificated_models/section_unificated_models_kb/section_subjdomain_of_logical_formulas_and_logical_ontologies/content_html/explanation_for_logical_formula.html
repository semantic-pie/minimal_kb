		<p>
		Под <b><i><sc_element sys_idtf = "logical_formula">логической формулой</i></b> понимается:
		</p>
		<ul>
			<li><i><sc_element sys_idtf = "atomic_observation">атомарное высказывание</i>, в состав которого входит хотя бы одна <i><sc_element sys_idtf = "sc_variable">sc-переменная</i>;</li>
			<li><i><sc_element sys_idtf = "non_atomic_observation">неатомарное высказывание</i>, хотя бы один элемент которого является <b><i><sc_element sys_idtf = "logical_formula">логической формулой</i></b>.</li>
		</ul>
