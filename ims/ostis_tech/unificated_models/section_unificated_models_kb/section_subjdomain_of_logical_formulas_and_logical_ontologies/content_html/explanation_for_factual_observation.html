		</p>
		<ul>
			<li><i><sc_element sys_idtf = "atomic_observation">атомарное высказывание</sc_element></i>, в состав которого не входит ни одна <i><sc_element sys_idtf = "sc_variable">sc-переменная</sc_element></i>;</li>
			<li><i><sc_element sys_idtf = "non_atomic_observation">неатомарное высказывание</sc_element></i>, все элементы которого также являются <b><i><sc_element sys_idtf = "factual_observation">фактографическими высказываниями</sc_element></i></b>.</li>
		</ul>
