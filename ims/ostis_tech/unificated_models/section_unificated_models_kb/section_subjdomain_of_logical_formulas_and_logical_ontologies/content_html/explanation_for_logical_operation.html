		<b><i><sc_element sys_idtf = "logical_operation">логическая операция</sc_element></i></b> – это класс <i><sc_element sys_idtf = "non_atomic_observation">неатомарных высказываний</sc_element></i>. Другими словами, это <i><sc_element sys_idtf = "relation">отношение</sc_element></i>, областью определения которого является множество <i><sc_element sys_idtf = "observation">высказываний</sc_element></i>, при этом некоторые из таких <i><sc_element sys_idtf = "relation">отношений</sc_element></i> могут быть <i><sc_element sys_idtf = "сlass_of_sheaves_with_different_cardinality">классами связок разной мощности</sc_element></i>.
