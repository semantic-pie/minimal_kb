<p> <b><sc_element sys_idtf  = "nrel_conclusion">заключение*</sc_element></b> – это <i><sc_element sys_idtf  = "binary_relation">бинарное отношение</sc_element></i>, связывающее некоторый <i><sc_element sys_idtf  = "section">раздел</sc_element></i> и sc-текст, являющийся заключением к данному <i><sc_element sys_idtf  = "section">разделу</sc_element></i>. В заключении, как правило, подводятся итоги и указываются основные положения, описанные в <i><sc_element sys_idtf  = "section">разделе</sc_element></i>, а также рассматриваются направления развития самого <i><sc_element sys_idtf  = "section">раздела</sc_element></i> и связанных с ним. </p>
