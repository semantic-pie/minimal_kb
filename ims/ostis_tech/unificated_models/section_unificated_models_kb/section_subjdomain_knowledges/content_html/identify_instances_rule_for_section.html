<p> Экземпляры класса <b><sc_element sys_idtf  = "section">раздел</sc_element></b> в рамках Русского языка именуются по следующим правилам: </p>
<ul>
<li> в начале идентификатора пишется слово Раздел и ставится точка;</li>
<li> далее с прописной буквы название раздела, отражающее его содержание.</li>
</ul>

<p> Например:</p>
<p> <i><sc_element sys_idtf  = "section_sc_code">Раздел. SC-код</sc_element></i> </p>
<p> <i><sc_element sys_idtf  = "section_subjdomain_entities">Раздел. Предметная область sc-элементов</sc_element></i> </p>
