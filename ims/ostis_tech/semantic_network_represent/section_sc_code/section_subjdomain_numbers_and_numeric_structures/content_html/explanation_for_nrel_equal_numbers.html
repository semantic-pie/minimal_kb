<p><b><i><sc_element sys_idtf="nrel_equal_numbers">равенство*</sc_element></i></b> – отношение взаимной заменяемости <i><sc_element sys_idtf="number">чисел</sc_element></i>, которые именно в силу этой заменяемости и считаются равными.Равные <i><sc_element sys_idtf="number">числа</sc_element></i> на числовой прямой совпадают.</p>
