<p>Связки отношения <b><i><sc_element sys_idtf = "nrel_event">событие*</sc_element></i></b> связывают знак процесса и ориентированную пару, первым компонентом которой является знак <i><sc_element sys_idtf = "nrel_initial_situation">начальной ситуации* </sc_element></i>данного процесса, вторым компонентом – знак <i><sc_element sys_idtf = "nrel_final_situation">конечной ситуации*</sc_element></i> данного <i><sc_element sys_idtf = "process">процесса</sc_element></i>.</p>
