<p>Под ситуацией понимается <i><sc_element sys_idtf = "structure">структура</sc_element></i>, содержащая, по крайней мере, один элемент, который является <i><sc_element sys_idtf = "temporary_entity">временной сущностью</sc_element></i>. Наличие в рамках ситуации нескольких <i><sc_element sys_idtf = "temporary_entity">временных сущностей</sc_element></i> говорит о том, что существует момент времени (в прошлом, настоящем или будущем), в который все они существуют одновременно.</p>
