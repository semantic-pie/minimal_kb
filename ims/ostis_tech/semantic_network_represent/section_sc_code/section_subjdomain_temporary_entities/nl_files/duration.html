<p>Каждый элемент множества <b><i><sc_element sys_idtf = "duration">длительность</sc_element></i></b> представляет собой класс <i><sc_element sys_idtf = "temporary_entity">временных сущностей</sc_element></i>, у которых совпадает длительность их существования. Конкретное значение данного <i><sc_element sys_idtf = "parameter">параметра</sc_element></i> может быть как <i><sc_element sys_idtf = "exact_value">точной величиной</sc_element></i>, так и <i><sc_element sys_idtf = "inaccurate_value">неточной величиной</sc_element></i> или <i><sc_element sys_idtf = "interval_value">интервальной величиной</sc_element></i>.</p>
