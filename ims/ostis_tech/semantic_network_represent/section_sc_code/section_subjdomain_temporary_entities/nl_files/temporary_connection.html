<p>Каждая <b><sc_element sys_idtf="temporary_connection">временная связь</sc_element></b> представляет собой <i><sc_element sys_idtf = "sheaf">связку</sc_element></i>, принадлежащую множеству <i><sc_element sys_idtf = "temporary_entity">временных сущностей</sc_element></i>.</p>

<p>Понятие <b><sc_element sys_idtf="temporary_connection">временной связи</sc_element></b> не следует путать с понятием <i><sc_element sys_idtf = "temporary_entity">временных сущностей</sc_element></i>, которая сама является постоянной сущностью, описывающей то, как связаны во времени некоторые <i><sc_element sys_idtf = "temporary_entity">временные сущности</sc_element></i>.</p>
