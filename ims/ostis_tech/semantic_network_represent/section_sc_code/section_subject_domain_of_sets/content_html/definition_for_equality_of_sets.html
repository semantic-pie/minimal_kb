<p> <b><sc_element sys_idtf  = "nrel_equality_of_sets">равенство множеств*</sc_element></b> - <b><sc_element sys_idtf  = "binary_relation">бинарное</sc_element></b> <b><sc_element sys_idtf  = "non_oriented_relation">неориентированное отношение</sc_element></b>, выражающее отношение равенства <b><sc_element sys_idtf  = "set">множеств</sc_element></b>. </p>

<p> Любые два <b><sc_element sys_idtf  = "set">множества</sc_element></b> являются равными множествами тогда и только тогда, когда первое является <b><sc_element sys_idtf  = "nrel_inclusion">включением</sc_element></b> второго и второе является <b><sc_element sys_idtf  = "nrel_inclusion">включением</sc_element></b> первого. </p>
