<p> <b><sc_element sys_idtf  = "nrel_belonging">принадлежность*</sc_element></b> – это <b><sc_element sys_idtf  = "binary_relation">бинарное</sc_element></b> <b><sc_element sys_idtf  = "oriented_relation">ориентированное отношение</sc_element></b>, каждая связка которого связывает <b><sc_element sys_idtf  = "set">множество</sc_element></b> с одним из его элементов. Элементами <b><sc_element sys_idtf  = "nrel_belonging">отношения принадлежность*</sc_element></b> по умолчанию являются позитивные sc-дуги принадлежности. </p>
