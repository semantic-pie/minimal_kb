<p><b><i><sc_element sys_idtf = "arity">арность</sc_element></i></b> – это <sc_element sys_idtf = "parameter">параметр</sc_element>, каждый элемент которого представляет собой <sc_element sys_idtf = "relation">класс отношений</sc_element>, каждая связка которых имеет одинаковую <sc_element sys_idtf = "power_of_set">мощность</sc_element>. Значение данного параметра совпадает со значением <sc_element sys_idtf = "power_of_set">мощности</sc_element> каждой из таких связок.</p>
