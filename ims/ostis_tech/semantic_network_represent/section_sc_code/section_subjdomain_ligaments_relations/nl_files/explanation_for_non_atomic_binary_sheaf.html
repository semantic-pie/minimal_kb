<p><b><i><sc_element sys_idtf="non_atomic_binary_sheaf">неатомарная бинарная связь</sc_element></i></b> – <i><sc_element sys_idtf="binary_sheaf">бинарная связь</sc_element></i>, роли компонентов которой не могут быть заданы только при помощи <i><sc_element sys_idtf="role_relation">ролевых отношений</sc_element></i> 1' и 2', или не заданы совсем, а требуют дополнительного уточнения при помощи более частных <sc_element sys_idtf="role_relation">ролевых отношений</sc_element>.</p>
