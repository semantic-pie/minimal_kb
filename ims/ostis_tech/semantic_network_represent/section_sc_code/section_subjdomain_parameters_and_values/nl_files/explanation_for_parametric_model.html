<p>Каждая <b><i><sc_element sys_idtf  = "parametric_model">параметрическая модель</sc_element></i></b> представляет собой описание заданной сущности в некотором параметрическом пространстве количественных и качественных <i><sc_element sys_idtf  = "parameter">параметров</sc_element></i>, т.е. указание того, какие значения заданных параметров (характеристик) соответствуют описываемой (заданной) сущности.</p>
