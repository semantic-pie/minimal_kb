<p>Связки отношения <b><i><sc_element sys_idtf  = "nrel_accuracy">точность*</sc_element></i></b> связывают <i><sc_element sys_idtf  = "inaccurate_value">неточную величину</sc_element></i> и <i><sc_element sys_idtf  = "exact_value">точную величину</sc_element></i> того же класса, задающую максимальное возможное отклонение указанной <i><sc_element sys_idtf  = "inaccurate_value">неточной величины</sc_element></i> от своего значения.</p>
