<p><b><i><sc_element sys_idtf  = "nrel_greater_or_equal_quantitie">большая или равная величина*</sc_element></i></b> &#8212 это <i><sc_element sys_idtf  = "arithmetic_operation_on_the_values">арифметическая операция на величинах</sc_element></i>, аналогичная <i><sc_element sys_idtf  = "nrel_more_or_equal">арифметической операции больше или равно*</sc_element></i> для <i><sc_element sys_idtf  = "number">чисел</sc_element></i>.</p>

В рамках каждой связки данного отношения первая <i><sc_element sys_idtf  = "value">величина</sc_element></i> (первый компонент связки) может быть <i><sc_element sys_idtf  = "nrel_large_quantitie">большей величиной*</sc_element></i> или быть для второй <i><sc_element sys_idtf  = "nrel_equal_of_quantities">равной величиной*</sc_element></i>.
