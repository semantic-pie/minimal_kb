<p>Каждой <b><i><sc_element sys_idtf  = "inaccurate_value">неточной величине</sc_element></i></b> ставится в соответствие ее значение в некоторой единице измерения или по какой-либо шкале, а также дополнительно указывается  <i><sc_element sys_idtf  = "nrel_accuracy">точность*</sc_element></i>, т.е. возможное отклонение от данного значения.</p>
