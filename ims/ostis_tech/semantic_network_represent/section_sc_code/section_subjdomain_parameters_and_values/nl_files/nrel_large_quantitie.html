<p><b><i><sc_element sys_idtf  = "nrel_large_quantitie">большая величина*</sc_element></i></b> &#8212 это <i><sc_element sys_idtf  = "arithmetic_operation_on_the_values">арифметическая операция на величинах</sc_element></i>, аналогичная <i><sc_element sys_idtf  = "nrel_be_more">арифметической операции больше*</sc_element></i> для <i><sc_element sys_idtf  = "number">чисел</sc_element></i>.</p>

Из двух величин большей является та, <i><sc_element sys_idtf  = "value">значение</sc_element></i> которой в любой <i><sc_element sys_idtf  = "nrel_measure">единице измерения*</sc_element></i> <i><sc_element sys_idtf  = "nrel_be_more">больше*</sc_element></i> значения другой <i><sc_element sys_idtf  = "value">величины</sc_element></i> в той же <i><sc_element sys_idtf  = "nrel_measure">единице измерения*</sc_element></i>.
