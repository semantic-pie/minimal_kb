<p>Каждое <b><i><sc_element sys_idtf  = "measurement_of_fixed_measure">измерение с фиксированной единицей измерения</sc_element></i></b> представляет собой подмножество отношения <i><sc_element sys_idtf  = "nrel_measurement">измерение*</i> и характеризуется некоторой <i><sc_element sys_idtf  = "nrel_measure">единицей измерения*</sc_element></i>, которая является элементом того же параметра (семейством сущностей, имеющих значение данного параметра, совпадающее с этой единицей измерения).</p>
