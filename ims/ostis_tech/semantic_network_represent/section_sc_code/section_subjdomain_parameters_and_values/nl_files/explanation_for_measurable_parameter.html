<p>Каждый <b><i><sc_element sys_idtf  = "measurable_parameter">измеряемый параметр</sc_element></i></b> представляет собой <i><sc_element sys_idtf  = "parameter">параметр</sc_element></i>, значение (элемент, экземпляр) которого трактуется как <i><sc_element sys_idtf  = "value">величина</sc_element></i>, которой можно поставить в соответствие ее числовое значение на основании выбранной единицы измерения и точки отсчета (нулевой отметки выбранной шкалы).</p>
