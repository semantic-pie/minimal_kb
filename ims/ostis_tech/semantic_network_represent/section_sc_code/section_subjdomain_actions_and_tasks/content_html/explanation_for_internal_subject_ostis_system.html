<p>Под <b><sc_element sys_idtf = "internal_subject_ostis_system">внутренним субъектом ostis-системы</sc_element></b> понимается такой <sc_element sys_idtf = "subject">субъект</sc_element>, который выполняет некоторые действия в <u>той же памяти</u>, в которой хранится его знак.
К числу <b><sc_element sys_idtf = "internal_subject_ostis_system">внутренних субъектов ostis-системы</sc_element></b> относятся входящие в нее <sc_element sys_idtf = "sc_agent">sc-агенты</sc_element>, частные sc-машины, целые интеллектуальные подсистемы.</p>
