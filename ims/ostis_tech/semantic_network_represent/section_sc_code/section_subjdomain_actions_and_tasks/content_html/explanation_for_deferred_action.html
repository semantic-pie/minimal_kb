<p>Во множество <b><sc_element sys_idtf = "deferred_action">отложенных действий</sc_element></b> входят <sc_element sys_idtf = "question">действия</sc_element>, которые уже были инициированы, однако их выполнение невозможно по каким-либо причинам, например в случае, когда у исполнителя в данный момент есть более приоритетные задачи.</p>
