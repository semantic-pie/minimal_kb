<p>Связки отношения <b><sc_element sys_idtf = "nrel_initiator">инициатор*</sc_element></b> связывают <sc_element sys_idtf = "sc_element">sc-элемент</sc_element>, обозначающий <sc_element sys_idtf = "question_initiated">инициированное действие</sc_element>, и знак <sc_element sys_idtf = "subject">субъекта</sc_element>, который является инициатором данного <sc_element sys_idtf = "question">действия</sc_element>, то есть <sc_element sys_idtf = "subject">субъектом</sc_element>, который инициировал данное <sc_element sys_idtf = "question">действие</sc_element> и, как правило, заинтересован в его успешном выполнении.</p>
