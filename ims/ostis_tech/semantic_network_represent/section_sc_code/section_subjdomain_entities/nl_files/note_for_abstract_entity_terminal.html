<p>
	Существенно подчеркнуть то, что любой текст <cite><sc_element sys_idtf  = "set">SC-кода</sc_element></cite> представляет собой множество <cite><sc_element sys_idtf  = "sc_element">sc-элементов</sc_element></cite> , связанных между собой отношениями инцидентности <cite><sc_element sys_idtf  = "sc_connector">sc-коннекторов</sc_element></cite> с их компонентами. Таким образом, понятия текста <cite><sc_element sys_idtf  = "set">SC-кода</sc_element></cite> и множества <cite><sc_element sys_idtf  = "sc_element">sc-элементов</sc_element></cite> являются синонимами.
